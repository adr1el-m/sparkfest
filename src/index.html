<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BarangayNav - Transparent Barangay Services</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Navigate barangay services transparently with AI-powered assistance and real-time service tracking">
  <meta name="keywords" content="barangay, services, Philippines, local government, transparency, SDG16">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Bootstrap CSS for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Additional modern styles -->
  <link rel="stylesheet" href="index.css">
  
  <!-- Custom animations for page elements -->
  <style>
    :root {
      --dark-bg: #060e21;
      --dark-secondary: #0f1729;
      --dark-accent: #1a2332;
      --primary-blue: #0040e7;
      --secondary-blue: #0056ff;
      --text-white: #ffffff;
      --text-light: #e2e8f0;
      --text-gray: #94a3b8;
      --glass-bg: rgba(15, 23, 41, 0.8);
      --glass-border: rgba(0, 64, 231, 0.3);
    }

    body {
      background: var(--dark-bg) !important;
      color: var(--text-white) !important;
    }

    @keyframes slideOutDown {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(30px); }
    }
    
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }
    
    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .service-card {
      animation: fadeInScale 0.8s ease-out forwards;
    }
    
    .service-card:nth-child(1) { animation-delay: 0.1s; }
    .service-card:nth-child(2) { animation-delay: 0.2s; }
    .service-card:nth-child(3) { animation-delay: 0.3s; }
    
    /* Dark theme styles */
    .dark-theme {
      --glass-bg: var(--glass-bg);
      --glass-border: var(--glass-border);
    }
    
    .dark-theme .glass-card {
      background: linear-gradient(135deg, var(--glass-bg), rgba(0, 64, 231, 0.1));
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }

    /* Scrollbar styling for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--dark-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-blue);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-blue);
    }
  </style>
</head>
<body class="dark-theme">
  <app-root></app-root>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Interactive features -->
  <script src="index.js"></script>
  
  <!-- Floating Chatbot Script -->
  <script src="chatbot/chatbot.js"></script>
  
  <!-- Scroll animations -->
  <script>
    // Add scroll animations
    document.addEventListener('DOMContentLoaded', function() {
      // Apply dark theme
      document.body.classList.add('dark-theme');
      
      // Intersection Observer for scroll animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });
      
      // Observe elements with animation class
      document.querySelectorAll('.animate-on-scroll').forEach(el => {
        observer.observe(el);
      });
      
      // Add loading effect to page
      setTimeout(() => {
        document.body.style.opacity = '1';
        document.body.style.transform = 'translateY(0)';
      }, 100);
      
      // Parallax effect for background
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        // Subtle parallax effect for dark theme
        document.body.style.backgroundAttachment = 'fixed';
      });
      
      // Initialize Firebase config if available
      if (typeof firebase !== 'undefined') {
        console.log('Firebase initialized for BarangayNav with dark theme');
      }
    });
    
    // Page load animation
    document.body.style.opacity = '0';
    document.body.style.transform = 'translateY(20px)';
    document.body.style.transition = 'all 0.8s ease-out';
  </script>
</body>
</html>
